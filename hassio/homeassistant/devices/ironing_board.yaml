input_select:
  ironing_board_room:
    name: Ironing Board Room
    icon: mdi:map-marker-radius-outline
    options:
      - Living Room
      - Bedroom

automation:
  - id: ironing_board_turn_off_occupance_living_room
    alias: 'Ironing Board: Turn off (Occupancy / Living Room)'
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_occupancy
        to: 'off'
        for:
          minutes: 18
    condition:
      - condition: state
        entity_id: switch.ironing_board_socket
        state: 'on'

      - condition: state
        entity_id: input_select.ironing_board_room
        state: 'Living Room'
    action:
      - action: switch.turn_off
        entity_id: switch.ironing_board_socket

  - id: ironing_board_turn_off_idle_living_room
    alias: 'Ironing Board: Turn off (Idle / Living Room)'
    trigger:
      - platform: state
        entity_id: switch.ironing_board_socket
        to: 'on'
    condition:
      - condition: state
        entity_id: binary_sensor.living_room_motion
        state:
          - 'off'
          - 'unavailable'

      - condition: state
        entity_id: input_select.ironing_board_room
        state: 'Living Room'
    action:
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.living_room_motion
            to: 'on'
        timeout:
          minutes: 10
        continue_on_timeout: true

      - if:
          - condition: state
            entity_id: binary_sensor.living_room_motion
            state:
              - 'off'
              - 'unavailable'
        then:
          - action: switch.turn_off
            entity_id: switch.ironing_board_socket

  - id: ironing_board_turn_off_occupancy_bedroom
    alias: 'Ironing Board: Turn off (Occupancy / Bedroom)'
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_any_occupancy
        to: 'off'
        for:
          minutes: 18
    condition:
      - condition: state
        entity_id: switch.ironing_board_socket
        state: 'on'

      - condition: state
        entity_id: input_select.ironing_board_room
        state: Bedroom
    action:
      - action: switch.turn_off
        entity_id: switch.ironing_board_socket

  - id: ironing_board_turn_off_idle_bedroom
    alias: 'Ironing Board: Turn off (Idle / Bedroom)'
    trigger:
      - platform: state
        entity_id: switch.ironing_board_socket
        to: 'on'
    condition:
      - condition: state
        entity_id: binary_sensor.bedroom_motion
        state:
          - 'off'
          - 'unavailable'

      - condition: state
        entity_id: input_select.ironing_board_room
        state: Bedroom
    action:
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.bedroom_motion
            to: 'on'
        timeout:
          minutes: 10
        continue_on_timeout: true

      - if:
          - condition: state
            entity_id: binary_sensor.bedroom_motion
            state:
              - 'off'
              - 'unavailable'
        then:
          - action: switch.turn_off
            entity_id: switch.ironing_board_socket

  - id: ironing_board_turn_off_no_one_home
    alias: 'Ironing Board: Turn off (no one home)'
    trigger:
      - platform: state
        entity_id: switch.ironing_board_socket
        to: 'on'

      - platform: time_pattern
        minutes: '/1'

      - platform: state
        entity_id: binary_sensor.anyone_home
        to: 'off'
    condition:
      - condition: state
        entity_id: switch.ironing_board_socket
        state: 'on'

      - condition: state
        entity_id: binary_sensor.anyone_home
        state: 'off'
    action:
      - action: switch.turn_off
        entity_id: switch.ironing_board_socket

  - id: ironing_board_turn_off_overload
    alias: 'Ironing Board: Turn off (overload)'
    trigger:
      - platform: numeric_state
        entity_id: sensor.ironing_board_socket_power
        above: 2600

      - platform: numeric_state
        entity_id: sensor.ironing_board_socket_power
        above: 2590
    condition:
      - condition: state
        entity_id: switch.ironing_board_socket
        state: 'on'
    action:
      - action: switch.turn_off
        entity_id: switch.ironing_board_socket

