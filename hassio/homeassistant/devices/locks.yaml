automation:
  - id: front_door_locked
    alias: 'Front Door: Locked'
    mode: restart
    trigger:
      - platform: state
        entity_id: lock.front_door
        from: unlocked
        to: locked
    action:
      - service: script.turn_on
        entity_id: script.porch_lock_light_flash

      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.anyone_home
            to: 'off'
        timeout:
          minutes: 10
        continue_on_timeout: false

      - service: light.turn_off
        entity_id: group.home_lights
        continue_on_error: true

      - service: media_player.turn_off
        entity_id:
          - media_player.tv
          - media_player.bedroom_station
          - media_player.living_room_station
          - media_player.workshop_station
          - media_player.kitchen_station
        continue_on_error: true

  - id: front_door_unlocked
    alias: 'Front Door: Unlocked'
    trigger:
      - platform: state
        entity_id: lock.front_door
        from: locked
        to: unlocked
    action:
      - service: timer.start
        entity_id: timer.front_door_unlocked

  - id: front_door_unlock
    alias: 'Front Door: Unlock'
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: sensor.intercom_status
        to: Door opened
    condition:
      - condition: state
        entity_id: lock.front_door
        state: locked

      - condition: state
        entity_id: input_boolean.scene_wait_guests
        state: 'on'
    action:
      - service: lock.unlock
        entity_id: lock.front_door

  - id: porch_door_unlock
    alias: 'Porch Door: Unlock'
    mode: restart
    trigger:
      - platform: state
        entity_id: sensor.intercom_status
        to: Door opened
    condition:
      - condition: state
        entity_id: lock.porch_door
        state: locked

      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.anyone_near_home
            state: 'on'

          - condition: state
            entity_id: input_boolean.scene_wait_guests
            state: 'on'
    action:
      - service: lock.unlock
        entity_id: lock.porch_door

      - delay:
          minutes: 7

      - if:
          - condition: state
            entity_id: lock.porch_door
            state: unlocked

          - condition: state
            entity_id: binary_sensor.porch_door
            state: 'off'
        then:
          - service: lock.lock
            entity_id: lock.porch_door

  - id: porch_door_presence_unlock
    alias: 'Porch Door: Presence Unlock'
    trigger:
      - platform: state
        entity_id:
          - person.dextor
          - person.layma
        to: home
    condition:
      - condition: state
        entity_id: lock.porch_door
        state: locked

      - condition: template
        value_template: >
          {{ (now() - state_attr('automation.porch_door_unlock',
                                 'last_triggered')|default(now() - timedelta(days=1), true)).total_seconds() < 120 }}
    action:
      - service: lock.unlock
        entity_id: lock.porch_door

lock:
  - platform: template
    unique_id: lock.front_door_vacation
    name: Front Door Vacation
    value_template: >
      {{ is_state('binary_sensor.front_door_vacation_lock_contact', 'off') }}
    availability_template: >
      {{ states('binary_sensor.front_door_vacation_lock_contact') in ['on', 'off'] }}
    lock:
      service: none.none
    unlock:
      service: none.none

  - platform: template
    unique_id: lock.front_door
    name: Front Door
    value_template: >
      {{ is_state('binary_sensor.front_door_lock_contact', 'off') }}
    availability_template: >
      {{ states('binary_sensor.front_door_lock_contact') in ['on', 'off'] }}
    lock:
      service: script.front_door_lock
    unlock:
      service: script.front_door_unlock

